{% extends 'base.html' %}
{% block title %}{{ item.title }}{% endblock %}
{% block content %}
  <div class="card" style="margin-bottom:20px;">
    {% if item.image_url %}
    <img src="{{ item.image_url }}" alt="{{ item.title }}" style="width:100%;height:500px;object-fit:contain;border-radius:16px;margin-bottom:20px;" />
    {% endif %}
    <h1 class="title" style="margin:0 0 8px;">{{ item.title }}</h1>
    <div class="muted" style="margin-bottom:20px;">{{ item.created_at|date:"Y-m-d H:i" }}{% if item.league %} â€¢ {{ item.league.name }}{% endif %}</div>
    <div style="white-space:pre-line;line-height:1.8;font-size:16px;">{{ item.body|default:item.summary }}</div>
  </div>
{% endblock %}
